<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>曼曼生日快乐</title>
    <link rel="icon" href="./images/favicon.ico">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <script src="./js/jquery.js"></script>
    <script src="./js/garden.js"></script>
    <script src="./js/functions.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
<br/><br/>
<div id="mainDiv">
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div id="code">

                        <span class="comments">最最亲爱的曼曼：</span><br/>
                        <span class="comments">在你<s>真正的</s>生日到来之际，</span><br/>
                        <span class="comments">我将我那如大海般深沉的声音化作歌声，作为礼物送给你😉</span><br/><br/>
                        <span class="comments">不知不觉三个月过去了，</span><br/>
                        <span class="comments">最初不了解你也不知道该和你说什么，差点就没聊下去</span><br/>
                        <span class="comments">而现在你已经是我生命中非常重要的一部分了</span><br/>
                        <span class="comments">很幸运能遇上你这么美好的女孩</span><br/>
                        <span class="comments">感谢你带给我的欢乐，也希望你接下来的一年能开心~</span><br/>
                        <span class="comments">反正有你在我接下来的一年肯定会开心了😊</span><br/><br/>
                        <span class="comments">祝你身体健康学业顺利，一写论文就有灵感，</span><br/>
                        <span class="comments">能快快乐乐地过好每一天！</span><br/>
                        <br>
                        <span class="comments"><b class="bb">Your お兄ちゃん 😘</b></span>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div id="loveHeart">
                        <canvas id="garden"></canvas>
                        <div id="words">
                            <div id="messages">
                                <img src="./images/zsr.png">
                            </div>
                            <div id="loveu">
                                <img src="./images/sr.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="copyright">
        <center>
            <link rel="stylesheet" href="./css/cuplayer.css">
            <div style="position:absolute; top:50px; right:50px;">
                <audio id="main_audio" preload="auto">
                    <source src="./mp3/birthday.mp3" type="audio/mpeg"/>
                    <embed id="main_audio_ie8" hidden="true" autostart="true" height="0" width=0
                           src="./mp3/birthday.mp3" autoplay="autoplay"/>
                </audio>
                <a class="c-white fs-12 icon-play rotate" id="btn-play" href="javascript:void(0);"></a>
            </div>
            <script type="text/javascript">
                var audio = document.getElementById("main_audio");
                audio.addEventListener("ended", function(){
                     audio.currentTime = 0;
                     $('#btn-play').click();
                });
                window.onload = function(){ $('#btn-play').click();$('#btn-play').click(); }
                $(function () {
                    var isPlaying = function (audio) {
                        return !audio.paused;
                    }
                    var a = document.getElementById('main_audio');
                    if (!(a.play instanceof Function)) {
                        a = document.getElementById('main_audio_ie8');
                        isPlaying = function (audio) {
                            return audio.playState == 2;
                        }
                    }
                    $('#btn-play').click(function () {
                        if ($(this).hasClass('rotate')) {
                            a.pause();
                            $(this).removeClass('rotate');
                        } else {
                            a.play();
                            $(this).addClass('rotate');
                        }
                    });

                });
                (function() {
                    function forceSafariPlayAudio() {
                        audioEl.load();
                        audioEl.play();
                    }
                    var audioEl = document.getElementById('main_audio');

                    audioEl.addEventListener('loadstart', function() {
                    }, false);
                    audioEl.addEventListener('loadeddata', function() {
                    }, false);
                    audioEl.addEventListener('loadedmetadata', function() {
                    }, false);
                    audioEl.addEventListener('canplay', function() {
                    }, false);
                    audioEl.addEventListener('play', function() {
                        window.removeEventListener('touchstart', forceSafariPlayAudio, false);
                    }, false);
                    audioEl.addEventListener('playing', function() {
                    }, false);
                    audioEl.addEventListener('pause', function() {
                    }, false);
                    window.addEventListener('touchstart', forceSafariPlayAudio, false);
                    audioEl.src = "./mp3/birthday.mp3";
                })();
            </script>

        </center>
    </div>
</div>
<script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 50;
    var together = new Date();
    together.setHours(8);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);

    if (!document.createElement('canvas').getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML = "您的浏览器已经过时!请使用非IE浏览器进行预览";
        document.body.appendChild(msg);
        $("#code").css("display", "none")
        $("#copyright").css("position", "absolute");
        $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
        setTimeout(function () {
            startHeartAnimation();
        }, 6000);

        timeElapse(together);
        setInterval(function () {
            timeElapse(together);
        }, 500);

        adjustCodePosition();
        $("#code").typewriter();
    }
</script>
</div>


</body>
</html>
